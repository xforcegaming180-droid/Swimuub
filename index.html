<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="glow-effect"></div>
    <div class="container">
        <div class="brand-name">
            <span class="letter s-letter">swim</span><span class="rest-text hub-text">hub</span>
        </div>
        
        <div class="logo-face">
            <span class="paren">(</span>
            <span class="horn-left">▲</span>
            <span class="underscore">_</span>
            <span class="horn-right">▲</span>
            <span class="paren">)</span>
        </div>
        
        <p class="license-text">A license is required to use this script.</p>
        
        <div class="buttons">
            <a href="https://dsc.gg/swimhub" target="_blank" class="btn btn-primary">
                <i class="fas fa-code"></i> Get Script
            </a>
            <a href="https://github.com/SWIMHUBISWIMMING" target="_blank" class="btn btn-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://dsc.gg/swimhub" target="_blank" class="btn btn-icon">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="btn btn-icon">
                <i class="fas fa-qrcode"></i>
            </a>
            <a href="/purchase" class="btn btn-primary btn-purchase">
                <i class="fas fa-shopping-cart"></i> Purchase
            </a>
        </div>
        
        <p class="terms-text">
            By using our script, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.
        </p>
        <p class="domain-text">swimhub.store is the official domain for this software.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
