<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Order - SwimHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .waiting-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .waiting-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
            animation: cardFadeIn 0.6s ease-out;
        }
        
        .waiting-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d4ff, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: white;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 60px rgba(0, 212, 255, 0.6);
            }
        }
        
        .waiting-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .waiting-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .license-display {
            background: rgba(16, 185, 129, 0.12);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(16, 185, 129, 0.25);
            display: none;
        }
        
        .license-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .license-key {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ef4444;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body class="legal-page">
    <!-- Background Effects -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    
    <div class="waiting-container">
        <div class="waiting-card">
            <div class="waiting-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <h1 class="waiting-title" id="pageTitle">Processing Payment...</h1>
            <p class="waiting-subtitle" id="pageSubtitle">Please wait while we retrieve your license key...</p>
            
            <div class="spinner" id="spinner"></div>
            
            <div class="license-display" id="licenseDisplay">
                <div class="license-label">Your License Key:</div>
                <div class="license-key" id="licenseKey">XXXX-XXXX-XXXX-XXXX</div>
                <button class="copy-btn" onclick="copyLicenseKey()">
                    <i class="fas fa-copy"></i> Copy License Key
                </button>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">Unable to retrieve license key. Please check your email receipt from Polar or contact support.</p>
            </div>
            
            <a href="/" class="home-btn" id="homeBtn" style="display: none;">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const checkoutId = urlParams.get('checkout_id');
        
        const spinner = document.getElementById('spinner');
        const licenseDisplay = document.getElementById('licenseDisplay');
        const licenseKeyEl = document.getElementById('licenseKey');
        const errorMessage = document.getElementById('errorMessage');
        const homeBtn = document.getElementById('homeBtn');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');
        
        function copyLicenseKey() {
            const key = licenseKeyEl.textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        async function pollForLicenseKey() {
            if (!checkoutId) {
                // No checkout_id, just show success message
                spinner.style.display = 'none';
                pageTitle.textContent = 'Payment Successful!';
                pageSubtitle.textContent = 'Your license key has been sent to your email via Polar. Please check your inbox.';
                homeBtn.style.display = 'inline-flex';
                return;
            }
            
            let attempts = 0;
            const maxAttempts = 60; // Try for 60 seconds
            
            const poll = async () => {
                attempts++;
                
                try {
                    const response = await fetch(`/api/claim-key?checkout_id=${encodeURIComponent(checkoutId)}`);
                    const data = await response.json();
                    
                    if (data.status === 'ready' && data.key) {
                        // License key found!
                        spinner.style.display = 'none';
                        licenseKeyEl.textContent = data.key;
                        licenseDisplay.style.display = 'block';
                        pageTitle.textContent = 'License Key Ready!';
                        pageSubtitle.textContent = 'Your purchase is complete. Here\'s your license key:';
                        homeBtn.style.display = 'inline-flex';
                    } else if (attempts < maxAttempts) {
                        // Keep polling
                        setTimeout(poll, 1000);
                    } else {
                        // Timeout - show error
                        spinner.style.display = 'none';
                        errorMessage.style.display = 'block';
                        pageTitle.textContent = 'Taking Longer Than Expected';
                        pageSubtitle.textContent = '';
                        homeBtn.style.display = 'inline-flex';
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 2000); // Slower retry on error
                    } else {
                        spinner.style.display = 'none';
                        errorMessage.style.display = 'block';
                        pageTitle.textContent = 'Error';
                        pageSubtitle.textContent = '';
                        homeBtn.style.display = 'inline-flex';
                    }
                }
            };
            
            poll();
        }
        
        // Start polling when page loads
        document.addEventListener('DOMContentLoaded', pollForLicenseKey);
    </script>
</body>
</html>
